<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org" >
<body>
<div layout:fragment="content" class="container">
    <!-- Content here -->
    <div class="row" style="padding: 1rem;">
        <div class="col-sm-12">
            <div class="card">

                <div class="card-header">
                    DIRECCION
                </div>

                <div class="card-body">
                    <h5 class="card-title">Nueva Direccion</h5>
                    <p class="card-text">Agrega nueva direccion</p>

                    <form method="post" name="direccion" action="alta">

                        <div class="form-group">
                            <label for="calle">calle</label>
                            <input type="text" class="form-control" id="calle" name="calle"
                                   aria-describedby="calleHelp" placeholder="Ingrese Calle">
                            <small id="direccionHelp" class="form-text text-muted">Calle solo letras.</small>
                        </div>

                        <div class="form-group">
                            <label for="numero">Numero</label>
                            <input type="text" class="form-control" id="numero" name="numero" aria-describedby="numeroHelp"
                                   placeholder="Enter Numero">
                            <small id="numeroHelp" class="form-text text-muted">Ejemolo de ayuda numero</small>
                        </div>

                        <div class="form-group">
                            <label for="localidad">Localidad</label>
                            <input type="text" class="form-control" id="localidad" name="localidad" aria-describedby="localidadHelp"
                                   placeholder="Enter Numero">
                            <small id="localidadHelp" class="form-text text-muted">Ejemolo de ayuda Localidad</small>
                        </div>


                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>

                </div>
            </div><a href="../">Inicio</a>
        </div>

    </div>

</div>
</body>
</html>
