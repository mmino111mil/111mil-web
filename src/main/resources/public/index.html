<html>
    <head>
        <title>Practica 111 mil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <div>Ejemplo de modificaci√≥n</div>
        <form id="persona">
            
            id <input id="id" type="text"/>
            <br/>
                contenido <input id="content" type="text" />
            <br/>
            
            <input id="formpersona" type="submit" />
        </form>
        
        <span></span>
        
        <script >
         $("#formpersona").click(function(){
            var id = $("#id").val();
            var content = $("#content").val();
            $.ajax({
                url: "persona",
                async: false,
                data: JSON.stringify({"id" : id, "content":content}),
                error: function(response) {
                  //displayResponseMessage(response);
                  console.log("Error");
                },
                success: function(response) {
                  console.log(" Successfull");
                },
                type: "POST",
                headers: {
                  Accept: 'application/json;charset=utf-8',
                  'Content-Type': 'application/json;charset=utf-8'
                },
                dataType: 'json'
              });
            return false;
         });
        </script>
    </body>
</html>
